<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div>
        <!-- Scoreboard results -->
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <table>
                <tr>
                    <th>Player</th>
                    <th>Computer</th>
                </tr>
                <tr>
                    <td id="player_score">0</td>
                    <td id="computer_score">0</td>
                </tr>
            </table>
            <!-- Results for who won the round -->
            <p id="round_results">
            </p>
        </div>
        
        <!-- player choices of rock, paper, or scissors -->
        <div>
            <button type="button" class="player_selection" value="rock">Rock</button>
            <button type="button" class="player_selection" value="paper">Paper</button>
            <button type="button" class="player_selection" value="scissors">Scissors</button>
        </div>        
    </div>
    
    <script type="module" src="./game_engine.mjs"></script>
    <script type="module" src="./index.mjs"></script>
</body>
</html>
